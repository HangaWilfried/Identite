<!DOCTYPE html>

    <title>collecteur d'information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>

        <div id="userinfocomplete">
            <span>About User</span>
            <div id="collecteur"></div>
        </div>

    <script src="main.js"></script>
